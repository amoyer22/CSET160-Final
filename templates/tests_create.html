<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Test</title>
    <link rel="stylesheet" href="../static/styles/tests_pages.css">
</head>
<body>
    <div id="main-container">
        <h1>Create a Test</h1>
        <form>
            <div id="sub-container">
                <label for="test-name">Test name:</label>
                <input type="text" id="test-name" name="test-name" required>

                <ul id="questions-list">
                    <li class="question">
                        <label for="test-question-1">Question name:</label>
                        <input type="text" id="test-question-1" name="test-question-1" required>
                        <label for="test-points-1">No. of points:</label>
                        <input type="number" id="test-points-1" name="test-points-1" min="0" max="999" maxlength="3" required>
                    </li>
                </ul>
            </div>

            <div id="buttons-container">
                <button type="">Add Question</button>
                <button type="submit">Create Test</button>
            </div>
        </form>
    </div>
</body>
</html>
